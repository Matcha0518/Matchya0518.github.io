<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ツールバーボタンとロゴ -->
    <header class="header">
        <div class="menu-icon" onclick="toggleMenu()">
            &#9776; <!-- ハンバーガーメニューアイコン -->
        </div>
        <div class="logo">
            <img src="images/logo.png" alt="Blog Logo">
            <span>My Blog</span>
        </div>
    </header>

    <!-- 左からスライドするツールバー -->
    <div id="sidebar" class="sidebar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#links">Links</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <!-- メインコンテンツ -->
    <div id="overlay" class="overlay" onclick="closeMenu()"></div>
    <main>
        <section id="home">
            <h2>Welcome to My Blog</h2>
            <p>This is a place where I share my thoughts and experiences.</p>

            <!-- ブログ記事セクション -->
            <section id="blog">
                <h2>Latest Posts</h2>
                <div class="blog-posts">
                    <div class="post">
                        <img src="articles/chatgpt-intro/post-image.jpg" alt="ChatGPT Post Image">
                        <h3><a href="articles/chatgpt-intro/post.md">ChatGPTについて</a></h3>
                    </div>
                    <!-- 他の投稿も追加可能 -->
                </div>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
